name: "Deploy Core"

env:
    FOUNDRY_PROFILE: "lite"
    MNEMONIC: ${{ secrets.MNEMONIC }}
    API_KEY_ETHERSCAN: ${{ secrets.API_KEY_ETHERSCAN }}
    # API_KEY_ALCHEMY: ${{ secrets.API_KEY_ALCHEMY }}
    # API_KEY_INFURA: ${{ secrets.API_KEY_INFURA }}

on:
    workflow_dispatch:
        inputs:
            asset:
                default: "0xD7719799520b89A6b934A4402388e9EDdFD85387"
                description: "Base asset for the pool (Isle USD)"
                required: false

            chain:
                default: "sepolia"
                description: "Chain name as defined in foundry.toml"
                required: false
jobs:
    deploy-core:
        runs-on: "ubuntu-latest"
        steps:
            - name: "Check out the repo"
              uses: "actions/checkout@v3"
              with:
                submodules: "recursive"

            - name: "Install Foundry"
              uses: "foundry-rs/foundry-toolchain@v1"

            - name: "Deploy the Receivable and Globals contract of Isle Finance"
              run: >-
                forge script scripts/DeployCore.s.sol
                --broadcast
                --rpc-url "${{ inputs.chain }}"
                --sig "run(address)"
                --verify
                "${{ inputs.asset }}"
                -vvvv

            - name: "Add workflow summary"
              run: |
                echo "## Result" >> $GITHUB_STEP_SUMMARY
                echo "âœ… Done" >> $GITHUB_STEP_SUMMARY


